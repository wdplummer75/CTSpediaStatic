<h1 id="Creating_a_Table_of_Contents">  Creating a Table of Contents </h1>
<p></p>
<code>%TOC%</code> automatically creates a table of contents based on the headings present in the topic. To exclude a heading from a <code>%TOC%</code> add <code>!!</code> to the end of the heading markup, e.g. write <code>---+!!</code> for a <code>---+</code> heading.
