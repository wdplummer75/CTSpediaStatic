<h1 id="JQuerySerialScroll">  <a class="foswikiCurrentTopicLink" href="JQuerySerialScroll.html">JQuerySerialScroll</a> </h1>
<p></p>
    Homepage: <a href="https://github.com/flesler/jquery.serialScroll">https://github.com/flesler/jquery.serialScroll</a> <br />
    Author(s): Ariel Flesler <br />
    Version: 1.3.1
<p></p>
<p></p>
<p></p>
This plugin allows you to easily animate any series of elements, by sequentially scrolling them.
It uses <a href="JQueryScrollTo.html">JQueryScrollTo</a> to achieve the scrolling animation.
<p></p>
<p></p>
<h2 id="Examples">  Examples </h2>
<p></p>
<div id="screen1">
<div id="slideshow">
<ul>
  <li><img width="225" height="300" src="http://lorempixel.com/255/300/people?t=1"></li>
  <li><img width="225" height="300" src="http://lorempixel.com/255/300/people?t=2"></li>
  <li><img width="225" src="http://lorempixel.com/255/300/people?t=3" height="300"></li>
  <li><img width="225" height="300" src="http://lorempixel.com/255/300/people?t=4"></li>
  <li><img src="http://lorempixel.com/255/300/people?t=5" height="300" width="225"></li>
  <li><img src="http://lorempixel.com/255/300/people?t=6" height="300" width="225"></li>
  <li><img src="http://lorempixel.com/255/300/people?t=7" height="300" width="225"></li>
  <li><img width="225" src="http://lorempixel.com/255/300/people?t=8" height="300"></li>
  <li><img src="http://lorempixel.com/255/300/people?t=9" height="300" width="225"></li>
  <li><img width="225" height="300" src="http://lorempixel.com/255/300/people?t=10"></li>
</ul>
</div>
  <div id="buttons">
    <a class="prev" href="..">Previous</a>
    <a class="next" href="..">Next</a>
  <span class='foswikiClear'></span>
  </div>
</div>
<p></p>

<script>
(function($) {
  $(function() {
    $('#slideshow').serialScroll({
      items:'li',
      prev:'#screen1 a.prev',
      next:'#screen1 a.next',
      offset:-230, //when scrolling to photo, stop 230 before reaching it (from the left)
      start:1, //as we are centering it, start at the 2nd
      duration:1200,
      force:true,
      stop:true,
      lock:false,
      cycle:false, //don't pull back once you reach the end
      easing:'easeOutQuart', //use this easing equation for a funny effect
      jump: true //click on the images to scroll to them
    });
  });
})(jQuery);
</script>

<style>
#slideshow{
  overflow:hidden;
  width:680px;
  border:1px solid #eee;
}

#slideshow ul{
  padding:0;
  margin:0;
  list-style:none;
  width:3900px;
  padding-left:225px;
}

#slideshow li{
  padding:0;
  list-style:none;
  float:left;
  margin:0 16px;
  cursor:pointer;
}
.prev{
  float:left;
}
.next{
  float:right;
}
</style>
