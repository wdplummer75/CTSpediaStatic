<h1 id="Comment_box_with_CommentPlugin">  Comment box with CommentPlugin  </h1>
<p></p>
The <a href="CommentPlugin.html">CommentPlugin</a> allows users to quickly post comments to a page without an edit/preview/save cycle. 
<p></p>
Write <code>%COMMENT{ attributes }%</code> or simply <code>%COMMENT%</code> anywhere in a Foswiki topic.
<p></p>
Example:
<form name="disabled">
<table><tr valign="middle"><td><textarea rows="3" cols="40" name="comment" wrap="soft" onfocus="if(this.value=='')this.value=''" onblur="if(this.value=='')this.value=''">This non-working example is for demonstration purposes only</textarea></td><td><input type="submit" value="Add comment" disabled="disabled" /></td></tr></table>
</form>
