<h1 id="TOPIC_45_45_name_of_current_topic">  TOPIC -- name of current topic </h1> <ul>
<li> <code>%TOPIC%</code> expands to the name of the topic. If you are looking at the text of an included topic, it is the name of the included topic.
</li></ul> 
<h2 id="Examples">  Examples </h2> <ul>
<li> <code>%TOPIC%</code> expands to <code>VarTOPIC</code>, renders as <a href="VarTOPIC.html" class="foswikiCurrentTopicLink">VarTOPIC</a>
</li></ul>
