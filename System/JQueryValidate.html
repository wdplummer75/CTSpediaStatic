Very powerful client-side form validation framework
(<a href="http://bassistance.de/2007/07/04/about-client-side-form-validation-and-frameworks/">article</a>).
<p></p>
<p></p>
<h2 id="Examples">  Examples </h2>
<p></p>
<p></p>
<p></p>
<form id="validateForm" class="jqValidate">
<div class="foswikiFormSteps">
  <div class="foswikiFormStep">
    <h3>First name:</h3>
    <input type="text" size="30" class="foswikiInputField required" name="firstname" value="" />
<p></p>
    <h3>Last name:</h3>
    <input type="text" size="30" class="foswikiInputField required" name="lastname"  value="" />
<p></p>
    <h3>Date of birth:</h3>
    <input type="text" size="10" class="required date foswikiInputField" mask="99/99/9999" name="dateofbirth" value="" />
  </div>
  <div class="foswikiFormStep foswikiFormButtons foswikiFormLast">
    <a class="jqButton  jqSubmitButton" href=".."><span class='jqButtonIcon img' style='background-image:url(/foswiki/pub/System/FamFamFamSilkIcons/application.png)'></span><span class='jqButtonText'>Submit</span></a><input type='submit' style='display:none' />
    <span class='foswikiClear'></span>
  </div>
</div>
</form>
<p></p>
