<h1 id="Disabling_individual_WikiWords">  Disabling individual WikiWords </h1>
<p></p>
Prevent a <a href="WikiWord.html">WikiWord</a> from being linked by prefixing it with an exclamation point.
<p></p>
Example: To escape <code>SunOs</code> write <code>!SunOs</code> to get SunOs.
