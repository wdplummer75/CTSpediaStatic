<h1 id="BASETOPIC_45_45_base_topic_where_an_INCLUDE_started">  BASETOPIC -- base topic where an INCLUDE started </h1>
The name of the topic where a single or nested INCLUDE started - same as <code>%TOPIC%</code> if there is no INCLUDE.
This is the name of the topic requested by the user.
