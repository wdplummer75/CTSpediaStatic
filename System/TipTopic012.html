<h1 id="WikiWords_for_linking"> WikiWords for linking </h1>
<p></p>
WikiWords are capitalized words, run together, such as <b>WebPreferences</b> and <b>CollaborationPlatform</b>. Using a lot of WikiWords creates a good browsing experience for the reader. Foswiki links WikiWords automatically to topics of that name.
