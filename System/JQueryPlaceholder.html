<h1 id="JQueryPlaceholder">  <a href="JQueryPlaceholder.html" class="foswikiCurrentTopicLink">JQueryPlaceholder</a> </h1>
<p></p>
<p></p>
<p></p>
Creates a 'hint' or 'example' text in a textfield that disappears when the field has focus or has custom input text.
<p></p>
<p></p>
<h2 id="Usage">  Usage </h2>
<p></p>
You type:
<p></p>
<pre class="tml">
&#37;JQREQUIRE{&#34;placeholder&#34;}&#37;
&#60;input type&#61;&#34;text&#34; class&#61;&#34;foswikiInputField&#34; placeholder&#61;&#34;Fill me ...&#34;&#62;
</pre>
<p></p>
You get:
<p></p>
<div class='foswikiAlert'>No such plugin placeholder</div>
<input type="text" class="foswikiInputField" placeholder="Fill me ...">
<hr />
<p></p>
<hr />
<p></p>
</body>
