<h1 id="Escaping_Foswiki_rendering">  Escaping Foswiki rendering </h1>
<p></p>
Use the verbatim tag to surround code excerpts and other formatted text with <code>&lt;verbatim&gt;</code> and <code>&lt;/verbatim&gt;</code> tags.
<p></p>
For Example:
<p></p>
<!--  --><pre class="tml">
&lt;verbatim&gt;
| *Header1* | *Header1* |
| Data1     | Data2     |
&lt;/verbatim&gt;
</pre>
