<h1 id="Disabling_links_in_large_blocks_of_text">  Disabling links in large blocks of text </h1>
<p></p>
You can disable automatic linking of <a href="WikiWord.html">WikiWords</a> by surrounding the text with <code>&lt;noautolink&gt;</code> and <code>&lt;/noautolink&gt;</code> tags.
Each tag must be on a line by itself.
