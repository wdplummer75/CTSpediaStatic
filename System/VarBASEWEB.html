<h1 id="BASEWEB_45_45_base_web_where_an_INCLUDE_started">  BASEWEB -- base web where an INCLUDE started </h1>
The web name where the includes started, e.g. the web of the first topic of nested includes. Same as <code>%WEB%</code> in case there is no include. This is the name of the web requested by the user.
