<h1 id="The_Go_Box_as_a_browser">  The Go Box as a browser </h1>
<p></p>
The go box (also called jump box) allows you to jump from page to page and search for documents.  If you do not know the entire name of the topic you are looking for, a partial name in the <a href="GoBox.html">GoBox</a> will perform a literal search.
