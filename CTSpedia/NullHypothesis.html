<h1 id="Null_Hypothesis">  Null Hypothesis </h1>
<strong><em>Lead Author(s):</em></strong> Jeff Martin, MD
<p></p>
The null hypothesis says that neither the <a href="PredictorVariable.html">exposure</a>, the effects of treatment, or the resulting <a href="OutcomeVariable.html">disease</a> differed between two groups - in other words an <a href="OddsRatioMeasures.html">Odds Ratio</a> of 1.
