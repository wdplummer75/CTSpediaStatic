<h3 id="Value_Column">  Value Column </h3>
<strong><em>Lead Author(s):</em></strong> Jeff Martin, MD
<p></p>
In output from <a title="Create this topic" rel="nofollow" class="foswikiNewLink" href="RegressionTools.html">regression modeling macros</a>, this gives the particular level of a <a href="CategoricalVariable.html" rel="nofollow" class="foswikiNewLink" title="Create this topic">categorical</a> <a href="PredictorVariable.html">predictor</a> that the results on that row apply to. Note that a row with no confidence interval is the <a title="Create this topic" rel="nofollow" class="foswikiNewLink" href="ReferenceCategory.html">reference category</a>.
