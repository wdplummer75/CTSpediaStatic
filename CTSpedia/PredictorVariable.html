<h1 id="Predictor_or_Exposure_Variable">  Predictor or Exposure Variable </h1>
 <strong><em>Lead Author(s):</em></strong> Jeff Martin, MD
<p></p>
This variable is also referred to as the exposure, the explanatory variable, or the independent variable. In a regression model this variable is used to predict or explain the <a href="OutcomeVariable.html">outcome variable</a> or disease.
