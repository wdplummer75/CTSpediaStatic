<h2 id="What_Is_Sensitivity_63">  What Is Sensitivity? </h2>
 <blockquote>
<p></p>
<img width="359" height="168" alt="0113_sensspec.JPG" src="ValiditySensit.attachments/0113_sensspec.JPG">
</blockquote>
<p></p>
<strong>Sensitivity</strong> is the ability of a measurement to identify correctly those who <strong>HAVE</strong> the characteristic (<a href="OutcomeVariable.html">disease</a> or <a href="PredictorVariable.html">exposure</a>) of interest.
